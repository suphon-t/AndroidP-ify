language: android
dist: trusty
jdk: oraclejdk8
env:
  matrix:
  - MAJOR_MINOR=0.1.0
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-google-m2repository
before_install:
- openssl aes-256-cbc -K $encrypted_739f19d9f917_key -iv $encrypted_739f19d9f917_iv
  -in pify.jks.enc -out pify.jks -d
- yes | sdkmanager "platforms;android-27"
- chmod a+x ./scripts/deploy-*.sh
- chmod a+x ./scripts/changelog.sh
- git fetch --tags
before_script:
- bash scripts/changelog.sh > changelog.txt
script:
- bash ./gradlew app:assembleRelease
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
deploy:
- provider: script
  skip_cleanup: true
  script: scripts/deploy-telegram.sh
  on:
    branch: travis
- provider: releases
  skip_cleanup: true
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: AndroidPify-$MAJOR_MINOR_$TRAVIS_BUILD_NUMBER.apk
  on:
    branch: master
